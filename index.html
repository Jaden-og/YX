<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord Bot Maker</title>
</head>
<body>
    <header>
        <h1>Discord Bot Maker</h1>
    </header>
    <main>
        <section class="bot-creation">
            <h2>Create a Bot</h2>
            <button id="create-bot">Create Bot</button>
        </section>
        <section class="bot-list">
            <h2>Your Bots</h2>
            <ul id="bot-list">
                <!-- Bot list items will be dynamically generated here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
